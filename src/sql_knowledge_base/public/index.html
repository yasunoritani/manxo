<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max/MSP 知識ベース</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-database"></i> Max/MSP 知識ベース</h1>
            <p>Max/MSPとMin-DevKitの情報を検索</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="search-section">
                <h2>知識ベース検索</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="検索キーワードを入力...">
                    <select id="search-type">
                        <option value="all">すべて</option>
                        <option value="objects">Maxオブジェクト</option>
                        <option value="functions">Min-DevKit API</option>
                        <option value="patterns">接続パターン</option>
                        <option value="rules">検証ルール</option>
                        <option value="mappings">API意図マッピング</option>
                    </select>
                    <button id="search-button"><i class="fas fa-search"></i> 検索</button>
                </div>
            </section>

            <section class="results-section" id="results-section">
                <div class="tabs">
                    <button class="tab-button active" data-tab="objects">
                        Maxオブジェクト <span class="count" id="objects-count">0</span>
                    </button>
                    <button class="tab-button" data-tab="functions">
                        Min-DevKit API <span class="count" id="functions-count">0</span>
                    </button>
                    <button class="tab-button" data-tab="patterns">
                        接続パターン <span class="count" id="patterns-count">0</span>
                    </button>
                    <button class="tab-button" data-tab="rules">
                        検証ルール <span class="count" id="rules-count">0</span>
                    </button>
                    <button class="tab-button" data-tab="mappings">
                        API意図マッピング <span class="count" id="mappings-count">0</span>
                    </button>
                </div>

                <div class="tab-content active" id="objects-tab">
                    <div class="results-list" id="objects-results"></div>
                </div>

                <div class="tab-content" id="functions-tab">
                    <div class="results-list" id="functions-results"></div>
                </div>

                <div class="tab-content" id="patterns-tab">
                    <div class="results-list" id="patterns-results"></div>
                </div>

                <div class="tab-content" id="rules-tab">
                    <div class="results-list" id="rules-results"></div>
                </div>

                <div class="tab-content" id="mappings-tab">
                    <div class="results-list" id="mappings-results"></div>
                </div>
            </section>

            <section class="categories-section">
                <h2>カテゴリ別ブラウズ</h2>
                <div class="categories" id="categories-list">
                    <div class="loading">カテゴリを読み込み中...</div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Max/MSP 知識ベース</p>
        </div>
    </footer>

    <!-- 詳細モーダル -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
