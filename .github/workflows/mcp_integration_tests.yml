      - name: Build project
        run: |
          cd build
          cmake --build . --config Debug -j $(nproc)

      - name: Run unit tests
        run: |
          cd build
          ctest -C Debug --output-on-failure -R "unit_"

      - name: Run integration tests
        run: |
          cd build
